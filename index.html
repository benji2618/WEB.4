<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Form1</title>
    </head>
    <body>
        <div class="container">
            <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php " method="GET">
                <h2 class="display-6">Fist form:</h2>


                <div class="form-group">
                    <label> Full Name:
                        <input type="text" name="fullName" class="form-control"  pattern="[A-Za-z]+ [A-Za-z]+$" title="String only with at least one space" placeholder="Full name">
                    </label>
                </div>
                <br>

                <div class="form-group">
                    <label> Password:
                        <input type="password" class="form-control" pattern="[A-Za-z0-9]{8,20}"title="Use 8 - 20 characters (Only letters and numbers)" name="pass">
                    </label>
                </div>
                <br>

                <div class="form-group">
                    <label> Email:
                        <input type="email" class="form-control" name="mail">
                    </label>
                </div>
                <br>

                <div class="form-group">
                    <label> Website:
                        <input type="url" class="form-control" name="website">
                    </label>
                </div>
                <br>

                <div class="form-group">
                    <label> Phone:
                        <input type="phone" class="form-control" name="phone" pattern="[0-9]{9-10}" title="9 or 10 digits without hyphens. Numbers only">
                    </label>
                </div>
                <br>

                <div class="form-group">
                    <label> Coffee:
                        <input type="text" class="form-control" name="coffee">
                    </label>
                </div>
                <br>

                <div class="form-group">
                    <label> Temperature:
                        <input type="range" class="form-control-range" name="temper">
                    </label>
                </div>
                <br>

                <div class="form-group">
                    <label> Address:
                        <textarea name="address" class="form-control" cols="30" rows="2"></textarea>
                    </label>
                </div>
                <br>

                <div class="form-group">
                    <span>Interests:</span><br>
                    <div class="form-check">
                        <label>Reading Books<input type="checkbox" name="interests[]" class="form-check-input"
                                value="Reading Books"></label><br>
                        <label>Movie<input type="checkbox" name="interests[]" class="form-check-input"
                                value="Movie"></label> <br>
                        <label>Music<input type="checkbox" name="interests[]" class="form-check-input"
                                value="Music"></label> <br>
                        <label>Sleeping<input type="checkbox" name="interests[]" class="form-check-input"
                                value="Sleeping"></label> <br>
                    </div>
                </div>
                <br>



                <div class="form-group">
                    <span>Gender:</span><br>
                    <div class="form-check">
                        <label>Male<input type="radio" name="gender" class="form-check-input" value="male"></label>
                        <br>
                        <label>Female<input type="radio" name="gender" class="form-check-input" value="female" checked></label>
                    </div>
                </div>
                <br>



                <div class="form-group">
                    <label> Age:
                        <select name="age">
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                        </select>
                    </label>
                </div>
                <br>

                <input id="submit-button" class="btn btn-outline-primary" type="submit" value="send"><br><br>
            </form>
        </div>

    </body>
</html>
